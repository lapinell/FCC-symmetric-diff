<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
<main>
	<article>
		<h1>Algorithms: Find the Symmetric Difference</h1>
		<form>
			<fieldset>
				<legend>Choose one:</legend>
				<label>Number</label>
				<input type="radio"></input>
				<label>Boolean</label>
				<input type="radio"></input>
				<label>String</label>
				<input type="radio"></input>
			</fieldset>
			<fieldset>
				<legend>Choose a list:</legend>
				<input type="radio"></input>
				<label>List 1</label>
				<input type="radio"></input>
				<label>List 2</label>
				<input type="radio"></input>
				<button>Add a list</button>
			</fieldset>
			<fieldset>
				<legend>Lists:</legend>
				<div>
					<strong>List 1</strong>
					<ul>
						<li>1</li>
						<li>"save"</li>
						<li>3</li>
						<li>"word"</li>
						<li>2</li>
					</ul>
				</div>
				<div>
					<strong>List 2</strong>
					<ul>
						<li>"good"</li>
						<li>1</li>
						<li>false</li>
						<li>4</li>
						<li>3</li>
						<li>"save"</li>
					</ul>
				</div>
			</fieldset>
			<button>Find the Difference</button>
		</form>
	</article>
	<div id="app"></div>
</main>

	<script src="src/index.js">
	</script>
</body>

</html>
